<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoLimpio Admin - Requests</title>
  <link rel="stylesheet" href="../styles/style_admin_requests.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">EcoLimpio Admin</div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="#" class="active">Requests</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="payments.html">Payments</a></li>
        <li><a href="reports.html">Reports</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="admin-container">
    <h2>Collection Requests</h2>

    <section class="request-table">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>User</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Address</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="requests-body">
          <tr>
            <td>2025-07-22</td>
            <td>Maria R.</td>
            <td>Plastic</td>
            <td>Medium</td>
            <td>Panama City</td>
            <td><span class="badge badge-pending">Pending</span></td>
            <td>
              <select class="status-dropdown">
                <option>Pending</option>
                <option>In Process</option>
                <option>Completed</option>
              </select>
            </td>
          </tr>
          <!-- Más filas dinámicas -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="../scripts/admin_requests.js"></script>
  <script src="../scripts/transition.js"></script>
</body>
</html>
