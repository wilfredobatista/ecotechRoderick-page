<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoLimpio - Mi Cuenta</title>
  <link rel="stylesheet" href="../styles/style_account.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">EcoLimpio</div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="service.html">Service</a></li>
        <li><a href="checkout.html">Checkout</a></li>
        <li><a href="#" class="active">Account</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="account-container">
    <h2>My Profile & Transaction History</h2>

    <!-- USER INFO -->
    <section class="user-info">
      <div class="section-header">
        <h3>User Information</h3>
        <button id="edit-btn" class="btn-edit">âœŽ Edit</button>
      </div>
      <form id="user-form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="user-name" disabled />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="user-email" disabled />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" id="user-phone" disabled />
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" id="user-address" disabled />
        </div>
        <button type="submit" id="save-btn" class="btn-save" hidden>ðŸ’¾ Save Changes</button>
      </form>
    </section>

    <!-- TRANSACTION HISTORY -->
    <section class="transaction-history">
      <h3>Transaction History</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Waste Type</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="transaction-body">
          <tr>
            <td>2025-07-20</td>
            <td>Plastic</td>
            <td>Medium</td>
            <td>Completed</td>
            <td>$25</td>
          </tr>
          <tr>
            <td>2025-07-10</td>
            <td>Organic</td>
            <td>Small</td>
            <td>Completed</td>
            <td>$15</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script>
    // Fade-in al cargar
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });

    // Fade-out al salir (cuando se hace click en un enlace interno)
    document.querySelectorAll('a[href$=".html"]').forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const url = link.getAttribute("href");

        document.body.classList.remove("loaded");

        setTimeout(() => {
          window.location.href = url;
        }, 300); // espera a que termine la animaciÃ³n
      });
    });
  </script>
  <script src="../scripts/account.js"></script>
</body>
</html>
